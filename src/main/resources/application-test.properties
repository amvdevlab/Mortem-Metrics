# Test Profile - Safe to commit, no secrets
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 mimics PostgreSQL behavior
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Fresh DB for each test run

# Mock Supabase (not real credentials)
supabase.url=http://localhost:8080
supabase.key=test-key-not-real
supabase.storage.bucket=test-bucket